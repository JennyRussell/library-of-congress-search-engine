<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style type="stylesheet" href="assets/css/style.css"></style>

<body>
    <form>
        <fieldset>
            <legend>Library Of Congress Search Tool</legend>
            <div class="card">
                <div class="row"> 
                    <div class="col-lg-10 col-sm-12">
                        <div class="info">
                            <h4>Library of Congress</h4>
                            <input type="text" id="display">
                            <br>
                            <br>
                            <h4>format-list</h4>
                            <input list="format-list" type="text">
                            <datalist id="format-list">
                                <option value="maps"></option>
                                <option value="audio recordings"></option>
                                <option value="photo,print,drawing"></option>
                                <option value="manuscripts/mixed material"></option>
                                <option value="newspapers"></option>
                                <option value="film, videos"></option>
                                <option value="printed music, such as sheet music"></option>
                                <option value="archived websites"></option>
                            </datalist>
                            <br>
                            <br>
                            <button onclick="searchTerm()">search</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </fieldset>
    </form>












    <script src="assets/js/script.js"></script>
